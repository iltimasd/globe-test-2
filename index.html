      var map;
      function init() {
        map = WE.map('map', {
          center: [36.057944835, -112.18688965],
          zoom: 1,
          dragging: true,
          scrollWheelZoom: true,
  
        });

        var baselayer = WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
      }

      
      function setZoom(zoom) {
        map.setZoom(zoom);
      }


      function panTo() {
        var x = Math.random();
        var y = Math.random();
        x-=0.5;
        y-=0.5;
        x*=100;
        y*=100;
        console.log(x);
        console.log(y);
        map.panTo([x,y]);
        new Audio('./ganymede.mp3').play()


      }
    </script>
